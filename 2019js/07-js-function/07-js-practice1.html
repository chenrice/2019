<script>

    let list = ['a1', 'a2', ['b1', 'b2', ['c1', 'c2', 'c3'], 'b3'], 'a3'];

    function lister(arr, level = 0) {
        let filtered = {};

        for (let i = 0; i < arr.length; i++) {
            let it = arr[i];

            if (typeof it == 'string') {

                if (typeof filtered[level] !== "object") {
                    level++;
                    filtered[level] = [];

                } else {
                    filtered[level].push(it)
                }

            } else {
                lister(it, level, filtered);
            }
            console.log(it);
        }
    }

    let filtered = lister(list);

    console.log(filtered);

    function getRich(list,much) {

        let result = [];
