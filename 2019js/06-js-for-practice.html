<script>
    'use strict'

    let arr = [
  {
    name: '王花花',
    salary: 100,
  },
  {
    name: '李拴蛋',
    salary: 200,
  },
  {
    name: '王备备',
    salary: 300,
  },
];

  let str = [];

  for(let i = 0; i < arr.length; i++) {
      let it = arr[i];

      if(!it.name.startsWith('王')) {
          continue;
      };

      str.push(it);

  }

  console.log(str);
  
</script>
