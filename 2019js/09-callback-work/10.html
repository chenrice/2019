<style>
    :root {
        font-family: sans-serif;
        font-size: 15px;
    }

    .board {
        padding: 10px;
        background: #000;
        color:#f00;
        display: inline-block;
        line-height: 1;
        opacity: 1;
        font-size: 2rem;
        border:3px solid;
    }

    .inner {
        opacity: 1;
    }


</style>


<div class="board">
    <span class="inner"><span class="counter"></span></span>
</div>


<script>
    const board = document.querySelector('.board');
    const inner = board.querySelector('.inner');
    const counter = inner.querySelector('.counter');
    const services = ['广告','招租','电话','110'];
    let current = 0;

    boot();

    function boot() {
        inner.innerText = services[current];
        startFlash();
    }

    function startFlash(){
        setInterval(() => {
            setText(turnText);
        }, 500);
    }

    function isVisible(){
        return getComputedStyle(inner).opacity == !0;
    }

    function setText(onShow,onHide){
        if(isVisible()){
        inner.style.opacity = 0;
        onHide && onHide();
        } else {
        inner.style.opacity = 1;
        onShow && onShow();
        }
    }

    function turnText(){
        current++;
        if(current >= services.length)
         current = 0;
        console.log(current);
        
        inner.innerText = services[current];
    }





</script>
