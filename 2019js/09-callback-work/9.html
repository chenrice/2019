<style>
    :root {
        font-family: sans-serif;
        font-size: 15px;
    }

    .board {
        font-size: 2rem;
        display: inline-block;
        background: #000000;
        color: #f00;
        line-height: 1;
        padding: 10px;
        /* height: 50px; */
        /* width: 150px; */
        border: 3px solid;

    }

    .inner {
        opacity: 1;
    }



    [hidden] {
        display: none !important;
    }
</style>
<div class="board">
    <span class="inner">睡觉</span>
</div>


<script>
    const board = document.querySelector('.board'); //jquery $;
    const inner = board.querySelector('.inner');

    
    let size = 1;
    let holiday = true;
    let current = 0;
    const services = [
        '修脚', '擀面皮', '保健用品',
        '上市申报', '贴膜',
    ];

    boot();

    function boot() {
        setFlash()

    }

    function setFlash() {

        setInterval(() => {
            isVisible(say);
            showBorder();

        }, 500);
    }


    function show() {
        return getComputedStyle(inner).opacity != 0;
    }


    function isVisible(onShow, onHide) {
        if (show()) {
            inner.style.opacity = 0;
            onHide && onHide();
        } else {
            inner.style.opacity = 1;
            onShow && onShow();
        }
    }

    function showBorder() {
        board.style.borderColor = show() ? 'inherit' : 'transparent';
    }

    function setColor() {

        if (board.style.color == 'rgb(255, 0, 0)') {
            board.style.color = 'rgb(255, 165, 0)';
        } else {
            board.style.color = 'rgb(255, 0, 0)';
        }

    }

    function setSize() {
        size < 5 ? size++ : size = 1;


        board.style.fontSize = size + 'rem';
    }

    function changeText() {

        holiday ? text = '吃饭' : text = '睡觉';

        inner.innerText = text;

        holiday = !holiday;
    }

    function say(){
        current++;
        if(current >= services.length){
            current = 0;            
        }
        inner.innerText = services[current];
    }

</script>
