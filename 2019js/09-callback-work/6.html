<style>
    :root {
        font-family: sans-serif;
        font-size: 15px;
    }

    .board {
        font-size: 2rem;
        display: inline-block;
        background: #000000;
        color: red;
        line-height: 1;
        padding: 10px;
        /* height: 50px; */
        /* width: 150px; */
        border: 1px solid #f00;

    }

    .inner {
        opacity: 1;
    }



    [hidden] {
        display: none !important;
    }
</style>
<div class="board">
    <span class="inner">休休假</span>
</div>


<script>
    const board = document.querySelector('.board'); //jquery $;
    const inner = board.querySelector('.inner');


    boot();

    function boot() {
        startFlash();
    }


    function startFlash() {
        setInterval(() => {
            toggle();
            changeColor();
        }, 500);
    }
    /**
    **/
    function isVisible() {
        return getComputedStyle(inner).opacity == 1;
    }

    function toggle() {
        let visible = isVisible();
        visible ?
            inner.style.opacity = 0 :
            inner.style.opacity = 1;
    }

    function changeColor() {

        if (isVisible()) {
            if (getComputedStyle(board).color == 'rgb(255, 0, 0)') {
                console.log(1);
                board.style.color = 'rgb(65,105,225)';
            } else {
                board.style.color = 'rgb(255,0,0)';
            }
        }
    }




</script>
