<style>
    :root {
        font-family: sans-serif;
        font-size: 15px;
    }
.board {
    background-image: url('./img/1.jpg');
    color: #f00;
    display: inline-block;
    line-height: 1;
    border: 5px solid;
    padding: 10px;
    font-size: 2rem;
    max-width: 100%;
    max-height: 100%;
}


.inner {
    opacity: 1;

}

.counter{
    font-size: .8rem;
}

</style>


<div class="board">
    <span class="inner">休假<span class="counter"></span>
</div></div>


<script>
    const board = document.querySelector('.board');
    const inner = board.querySelector('.inner');
    const counter = board.querySelector('.counter');
    let count = 0;
    let size = 0;
    let holiday = true;
    const services = [
        '放假' ,'休假' ,'睡觉' ,'吃饭' , '玩乐'
    ];

    setInterval(() => {
        
        if(inner.style.opacity == 1) {
            inner.style.opacity = 0;
            board.style.borderColor = 'transparent';
        } else {
            inner.style.opacity = 1;
            board.style.borderColor = 'inherit'
            count ++;
            counter.innerText = count + '用户数';

            if(size < 3){
                size++;
            } else {
                size = 1;
            }

            board.style.fontSize = 5 * size + 'rem';

            if(holiday) {
                text = '放假';
            } else {
                text = '休假';
            }

            inner.innerText = text;

            holiday = !holiday

        }


    }, 500);



</script>
