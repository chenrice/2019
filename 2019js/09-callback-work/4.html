<style>
:root {
    font-family: sans-serif;
    font-size: 20px;
}

.board {
    background: url("./img/1.jpg");
    color: #f00;
    display: inline-block;
    line-height: 1;
    padding: 10px;
    border: 3px solid;
    font-size: 2rem;
}

.inner {
    opacity: 1;
}


</style>


<div class="board">
    <span class="inner"></span>
</div>


<script>
    const board = document.querySelector('.board');
    const inner = board.querySelector('.inner');

    const services = ['放假','吃饭' ,'睡觉' ,'放空',];

    let current = 0;

    inner.innerText = services[current];

    setInterval(() => {
        
    if(getComputedStyle(inner).opacity == '1'){
        inner.style.opacity = 0;
        board.style.borderColor = 'transparent';
    } else {
        inner.style.opacity = 1;
        board.style.borderColor = 'inherit';

        current++;

        if(current >= services.length){
            
            
            current = 0;
        }

        inner.innerText = services[current];

        

    }
    }, 500);



</script>
