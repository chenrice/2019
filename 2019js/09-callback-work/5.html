<style>
    :root {
        font-family: sans-serif;
        font-size: 15px;
    }

    .board {
        background: #000;
        color: #f00;
        display: inline-block;
        padding: 10px;
        font-size: 20rem;
        border: 3px solid;
        opacity: 1;
        line-height: 1;
    }

    .inner {
        opacity: 1;
    }
</style>


<div class="board">
    <span class="inner"><span class="counter"></span></span>
</div>


<script>
    const board = document.querySelector('.board');
    const inner = board.querySelector('.inner');
    const services = ['好好','学习','天天','向上','苏恒','小狗'];
    let current = 0;

    inner.innerText = services[current];
    setInterval(() => {
        visible = getComputedStyle(inner).opacity == 1;

        visible ? 
        inner.style.opacity = 0  : inner.style.opacity = 1; 

        visible ?
        board.style.borderColor = 'transparent' : board.style.borderColor = 'inherit';

        if(visible == 1){
            current++;
            console.log(current);
            
            if(current >= services.length){
                current = 0;
            }
            inner.innerText = services[current];
        }
        

    }, 500);

</script>
