<script>
function eachNumber(arr,fn){
    for(let i = 0; i < arr.length; i++){
        fn(arr[i]);
    }
}

function evenNumber(arr){
    let result = [];
    eachNumber(arr,it =>{
        if(it % 2){
            return;
        }
        result.push(it);
    });
    return result;
}

function oddNumber(arr){
    let result = [];
    eachNumber(arr,it =>{
        if(!(it % 2)){
            return;
            }
            result.push(it);
    });
    return result;
}

function sum(arr){
    let result =0;
    eachNumber(arr,it =>{
        result += it;
    });
    return result;
}


function max(arr){
    let result;
    eachNumber(arr, it =>{
        if(result == undefined){
            result = it;
            return;
        }

        if(it > result){
            result = it;
        }
    });
    return result;

}


function min(arr){
    let result;
    eachNumber(arr, it =>{
        if(result == undefined){
            result = it;
            return;
        }

        if(it < result){
            result = it;
        }
    });
    return result;
}


</script>
